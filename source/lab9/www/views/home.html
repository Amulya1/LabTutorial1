<ion-view view-title="Home Page" ng-app="starter" ng-controller="getweather">
        <ion-nav-bar class="bar-stable"></ion-nav-bar>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-camera" ng-click="docsupload()"></button>
    </ion-nav-buttons>
<ion-content>
    <div class="list card" ng-if="driving">
          <div class="item item-image">
            <img ng-src="{{driving}}" width="100%">
          </div>
        </div>    
<ion-item>
{{cityname}}
</ion-item>
<p>{{temp}}</p><br>
<p>{{pressure}}</p><br> 
<p>{{humidity}}</p> <br>
<p>{{country}}</p> <br>
<p>{{formatted_address}}</p> 
</ion-content>    
</ion-view>
